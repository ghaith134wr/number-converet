<!DOCTYPE html>
<html>
<head>
  <title>تحويل أنظمة العد</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
      margin: 0;
      background: linear-gradient(to right ,rgb(170, 170, 170),black);
    }
    .container2{
      place-items: center;
      display: grid;
      justify-content: center;
      width: 100%;
      height: 200px;
      margin-top: 100px;
    }
    input{
      border-radius: 5px;
      border-width: 0;
      
    }
    input:focus{
      border: 0;
      outline: none;
      text-align: center;
    }
    select{
      border-radius: 5px;
      border-width: 0;
      box-shadow: 0 0 10px black;
    }
    #convertButton{
      border-radius: 5px;
      border-width: 0;
      transition: background 2s ease;
      cursor:unset;
    }
    button{
      cursor: unset;
    }
  </style>
</head>
<body>
  <a href="تطبيق الاعداد.html"><button id="btn">عودة</button></a>
  <div class="container2">
    <h1>تحويل أنظمة العد</h1>
    <label for="inputNumber">الرقم:</label>
    <input type="number" id="inputNumber">
      <br>
    <label for="baseSelectFrom">نظام العد الحالي:</label>
    <select id="baseSelectFrom">
      <option value="10">عشري</option>
      <option value="2">ثنائي</option>
      <option value="8">ثماني</option>
      <option value="16">سداسي عشري</option>
    </select>
    <br>
    <label for="baseSelectTo">نظام العد المطلوب:</label>
    <select id="baseSelectTo">
      <option value="10">عشري</option>
      <option value="2">ثنائي</option>
      <option value="8">ثماني</option>
      <option value="16">سداسي عشري</option>
    </select>
    <br>
    <button id="convertButton">حول</button>
  
    <p id="result"></p>
  
  </div>
 
  <script>
    const inputNumber = document.getElementById('inputNumber');
const baseSelectFrom = document.getElementById('baseSelectFrom');
const baseSelectTo = document.getElementById('baseSelectTo');
const convertButton = document.getElementById('convertButton');
const result = document.getElementById('result');

convertButton.addEventListener('click', () => {
  const number = inputNumber.value;
  const baseFrom = parseInt(baseSelectFrom.value);
  const baseTo = parseInt(baseSelectTo.value);

  // تحويل الرقم إلى النظام العشري
  const decimalValue = convertToDecimal(number, baseFrom);

  // تحويل الرقم العشري إلى النظام المطلوب
  const resultValue = decimalToBase(decimalValue, baseTo);

  result.textContent = resultValue;
});

// دوال التحويل
function convertToDecimal(number, base) {
  return parseInt(number, base);
}

function decimalToBase(number, base) {
  if (base === 10) {
    return number.toString();
  } else {
    return number.toString(base).toUpperCase();
  }
}
  </script>
</body>
</html>
